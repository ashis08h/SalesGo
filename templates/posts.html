{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Posts List</h1>
            </div>
            <div class="col-md-4">
                <a href="/post/create/"><button>Create Post</button></a>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Body</th>
                    <th>User</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.body }}</td>
                    <td>{{ post.user.username }}</td>
                    <td><a href="/post/edit/{{post.id}}"><i class="fa fa-pencil" style="font-size:20px"></i></a><a href="/post/delete/{{post.id}}"><i class="material-icons">delete</i></a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No posts available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
{% endblock %}
